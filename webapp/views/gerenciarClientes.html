<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

    <title>Gerenciar Dados do Cliente</title>

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="/css/layouts/side-menu.css">
    <!--<![endif]-->

    <script src="/js/gerenciarClientes.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script type="text/javascript">
        $("#telefone").mask("(00) 0000-00009");
    </script>
</head>
<body>

    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
    
        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">Dashboard</a>
    
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="/api/auth/dashboard" class="pure-menu-link">Home</a></li>
                    <li class="pure-menu-item"><a href="/adicionarCliente" class="pure-menu-link">Cadastrar Clientes</a></li>
                    <li class="pure-menu-item"><a href="/listarClientes" class="pure-menu-link">Listar Clientes</a></li>
                    <li class="pure-menu-item"><a href="/pesquisaClientesPorCpf" class="pure-menu-link">Pesquisar Clientes por CPF</a></li>
                    <li class="pure-menu-item" style="color: white;">Gerenciar Dados</li>
                    <li class="pure-menu-item"><a href="/api/auth/logout" class="pure-menu-link">Sair</a></li>    
                </ul>
            </div>
        </div>

        <div id="main">
            <div class="header" id="gerenciar">
                <h1> Atualize os dados do cliente </h1>
            </div>

            <div class="content" style="margin-top: 2%">
                <div class="row justify-content-center">
                    <div class="col-md-7">
                        <form id="gerenciarCliente">
                            <div class="form-group">
                                <label for="cpf">CPF:</label>
                                <input type="text" class="form-control" id="cpf" placeholder="CPF do cliente" disabled="true">
                            </div>
                            <div class="form-group">
                                <label for="rg">RG:</label>
                                <input type="text" class="form-control" id="rg" placeholder="Número do RG do cliente" required>
                            </div>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" id="nome" placeholder="Nome do cliente" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone:</label>
                                <input type="tel" class="form-control" id="telefone" placeholder="Número de telefone do cliente" required
                                        pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}">
                            </div>
                            <div class="form-group">
                                <label for="idade">Idade:</label>
                                <input type="number" min="1" class="form-control" id="idade" placeholder="Idade do cliente" required>
                            </div>
                            <div class="form-group">
                                <label for="endereco">Endereco:</label>
                                <input type="text" class="form-control" id="endereco" placeholder="Endereco do cliente" required>
                            </div>
                            <div class="form-group">
                                <label for="renda">Renda:</label>
                                <input type="text" class="form-control" id="renda" placeholder="Renda do cliente" required>
                            </div>
                            <div class="form-group">
                                <label for="escolaridade">Escolaridade:</label>
                                <input type="text" class="form-control" id="escolaridade" placeholder="Escolaridade do cliente" required>
                            </div>
        
                            <button id="btnAtualizar" type="submit" class="btn btn-primary btn-block">Atualizar</button>
                        </form>
                    </div>
                </div>

            </div>
            
            
        <!-- End main -->
        </div>

    <!-- End layout -->
    </div>
            
    <script src="/js/ui.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
